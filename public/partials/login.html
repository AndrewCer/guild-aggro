<!-- Guild Creation Modal -->
    <div>
      <a id="close-signup" class="default-color" ng-click='closeModal()'><i class="fa fa-times pull-right"></i></a>
      <div class="container">
          <div class="row">
              <div class="col-lg-8 col-lg-offset-2">
                  <div>
                    <div class="container col-md-12 top-margin">
                      <h2 class="text-center">Login to Guild <span class="color-red">Aggro</span></h2>
                      <p class="item-intro text-muted text-center">Please log in.</p>
                    </div>
                      <div class="container">
                          <div class="row">
                              <div class="col-lg-12">
                                  <form ng-submit='userLogin()' novalidate>
                                      <div class="row">
                                          <div class="col-md-8">
                                            <div class="form-group">
                                              <i class="fa fa-times-circle-o x-mark" style="font-size: 1.3em;" ng-show='loginError'> User name or password incorrect</i>
                                              <br>
                                              <label for="user-name">User Name</label>
                                              <input autofocus ng-blur='checkDb("name")' ng-change='instaValidation(userHandle, "User name")' type="text" class="form-control" ng-class="{'fill-red': loginError}"  placeholder="User Name *" id="user-name" ng-model='userHandle'>
                                            </div>
                                            <div class="form-group">
                                              <label for="passowrd">Password</label>
                                              <input type="password" ng-change='instaValidation(password, "Password")' class="form-control" ng-class="{'fill-red': loginError}" placeholder="Your Password *" id="password" ng-model='password'>
                                            </div>
                                          </div>
                                          <div class="clearfix"></div>
                                        <div class="col-md-8 text-center">
                                          <button type="submit" ng-show='allPass' class="btn btn-xl">Login</button>
                                          <!-- <button type="button" ng-hide='allPass' class="btn btn-xl disabled">Create Account</button> -->
                                        </div>
                                        <div class="col-md-8 text-center">
                                          <button type="button" class="btn btn-primary cancel" data-dismiss="modal" ng-click='closeModal()'><i class="fa fa-times"></i> Cancel</button>
                                          <p class="text-muted item-intro - text-center">Don't have an account? <a href='/signup'>Sign Up</a></p>
                                        </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
